<form class="form-horizontal form-complex">
    <div class="control-group">
        <label class="control-label" for="group_id">Group ID</label>

        <div class="controls">
            <input type="text" name="action.yammer.param.group_id" id="group_id" />
            <span class="help-block">Yammer group ID to send the message to</span>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="yammer_body">Body</label>

        <div class="controls">
            <textarea name="action.yammer.param.body" id="yammer_body" style="height: 120px;"></textarea>
            <span class="help-block">
                Enter the message text to post to the group.
                The message can include tokens that insert text based on the results of the search.
                <a href="{{SPLUNKWEB_URL_PREFIX}}/help?location=learnmore.alert.action.tokens" target="_blank"
                   title="Splunk help">Learn More <i class="icon-external"></i></a>
            </span>
        </div>
    </div>
</form>
